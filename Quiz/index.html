<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css"></link>
    <script defer src="./assets/script.js"></script>
</head>
<body class="body">
    <header class="header">
        <h3 class="high-score">View High Scores!</h3>
        <div class="title">
            <h1 id="quiz-title">Coding quiz!</h1>
        </div>
        <h3 class="timer">Time remainging is: </h3>
    </header>
    <hr />
    <section class="intro">
        <p class="welcome">Welcome to this quick quiz game designed to test your working knowledge of HTML, CSS, and JavaScript. Try to answer the questions correctly as quickly as you can in order to get the best score possible. Good luck!</p>
    </section>
    <div class="button-start">
        <button>
            <botton id="start">Start Game!</botton>
        </button>
    </div>
    <section class="questions">
        <h2 id="question"></h2>
        <button id="answer-one"></button>
        <button id="answer-two"></button>
        <button id="answer-three"></button>
        <button id="answer-four"></button>
    </section>
    <section class="highscore">
        <h1 id="highscore-title"></h1>
        <ul id="highscore-list"></ul>
    </section>
</body>
</html>
